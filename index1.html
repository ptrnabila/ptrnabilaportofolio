  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url(gambar/lp.jpg) no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      z-index: -1;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 0;
      border-bottom: 2px solid orange;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      flex: 1;
      text-align: center;
      padding: 100px 20px 60px;
      animation: fadeIn 2s ease-in-out;
    }

    .hero h2 {
      font-size: 5,1em;
      color: white;
    }

    .hero h1 {
      font-size: 4.5em;
      color: orange;
      margin: 10px 0;
    }

    .hero p {
      font-size: 2.2em;
      font-weight: bold;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.85);
      text-align: center;
      color: #ccc;
      padding: 20px;
      border-top: 2px solid orange;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

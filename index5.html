<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sertifikat - Nabila</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url(gambar/lp.jpg) no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    nav {
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      border-bottom: 3px solid orange;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 14px;
    }

    .section {
      padding: 60px 30px;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .certificates {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .certificates img {
      width: 300px;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .certificates img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #ccc;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    @media screen and (max-width: 768px) {
      .certificates img {
        width: 90%;
      }
    }
  </style>
</head>

      <img src="gambar/s8.PNG" alt="sertifikat 5">
